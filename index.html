		<script>
		$(function() {

			$bg = $('.background');
			$sliver = $('.sliver');

			var desired = 300;

			var ratio = $bg.width() / $bg.height();

			var adjust = function() {
				var height = "innerHeight" in window 
	               ? window.innerHeight
	               : document.documentElement.offsetHeight;
	                width = $(window).width();
	                center = (width * .4)/2;

	            if (height < 480) height = 480;

	            if ((height < 600 && width > 720) || (height >=600 && width > 900)) { 
					$bg.css('height', height);
					$sliver.css('height', height);
					$bg.css('left', (center-((ratio*height)/2)) + "px");
				}
				else {
					$bg.css('height', height);
					$bg.css('left', ((width/2)-((ratio*height)/2)) + "px");
				}
			};

			adjust();

			$(window).resize(adjust);

			$('.signup').click(function() {
				var val = $('input[type="text"]').val();
				$.ajax('save.php', {
					type: "POST",
					data: {
						email: val
					},
					success: function(data) {
						if (data != "error") {
							$('input[type="text"]').val('');
						}
					}
				})
			});

		});
		</script>
